<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Expert Editor | 超高画質版</title>
    
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #4f46e5; 
            --bg: #f1f5f9; 
            --border: #e2e8f0; 
            --accent: #10b981; 
            --danger: #ef4444;
            --dark: #0f172a;
        }
        
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: 'Noto Sans JP', sans-serif; background: var(--bg); display: flex; flex-direction: column; }

        #mode-selection {
            position: fixed; inset: 0; background: var(--dark); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
        .mode-cards { display: flex; gap: 20px; margin-top: 30px; }
        .mode-card {
            background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; width: 220px;
            text-align: center; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.2);
        }
        .mode-card:hover { background: var(--primary); transform: translateY(-5px); }

        header { 
            background: #fff; border-bottom: 1px solid var(--border); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; height: 60px; flex-shrink: 0;
        }

        main { flex: 1; display: flex; overflow: hidden; position: relative; }

        .view-container { display: flex; width: 100%; height: 100%; position: absolute; inset: 0; }
        .column { 
            flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--border);
            background: var(--bg); min-width: 0; height: 100%;
        }
        .column:last-child { border-right: none; }
        
        .column-header { 
            padding: 15px; background: #fff; border-bottom: 1px solid var(--border); 
            display: flex; flex-direction: column; gap: 10px; flex-shrink: 0;
        }

        .scroll-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }

        .guide-box { 
            padding: 8px; border-radius: 6px; font-size: 0.8rem; font-weight: bold;
            background: #f1f5f9; color: #64748b; border: 1px solid var(--border); text-align: center;
        }
        .guide-box.active { background: #eef2ff; color: var(--primary); border-color: #c7d2fe; }
        .guide-box.ready { background: var(--accent); color: white; border-color: var(--accent); }

        .file-label { 
            display: block; padding: 10px; border: 2px dashed var(--primary); 
            border-radius: 8px; text-align: center; cursor: pointer; 
            color: var(--primary); font-weight: bold; background: #f5f7ff;
        }

        .page-card { 
            background: #fff; border: 2px solid transparent; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 95%; max-width: 550px;
            position: relative; border-radius: 8px; overflow: hidden; flex-shrink: 0;
            aspect-ratio: 1 / 1.414;
        }
        .page-card.loaded { aspect-ratio: auto; }
        .page-card.selected { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.3); }
        .page-card img { width: 100%; height: auto; display: block; }

        .page-footer { 
            padding: 10px 15px; background: #fff; border-top: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; font-size: 13px; font-weight: bold;
        }

        .btn { padding: 8px 16px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        .btn-del { 
            position: absolute; top: 8px; right: 8px; background: var(--danger); 
            color: white; width: 28px; height: 28px; border-radius: 50%; border: 2px solid white;
            display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10;
        }

        .insert-divider { width: 100%; display: flex; justify-content: center; padding: 15px 0; }
        .btn-insert-here {
            background: #fff; border: 2px dashed var(--border); color: #94a3b8;
            padding: 10px 30px; border-radius: 30px; font-size: 13px; font-weight: bold;
            cursor: pointer; opacity: 0.5; pointer-events: none; transition: 0.3s;
        }
        .btn-insert-here.active { opacity: 1; pointer-events: auto; background: var(--accent); color: white; border-style: solid; box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3); }

        #status { 
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); color: white; 
            display: none; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; 
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="mode-selection">
    <h1 style="margin-bottom: 10px;">PDF Expert Editor</h1>
    <p style="opacity: 0.6; margin-bottom: 30px;">高解像度レンダリング対応版</p>
    <div class="mode-cards">
        <div class="mode-card" onclick="switchMode('extract')"><h2>1枚抽出</h2><p>ページを選んで保存</p></div>
        <div class="mode-card" onclick="switchMode('merge')"><h2>ページ挿入・結合</h2><p>自由に組み替え</p></div>
    </div>
</div>

<header>
    <button class="btn" style="background:#64748b; color:white;" onclick="location.reload()">← 戻る</button>
    <span id="current-mode-title" style="font-weight: bold; font-size: 1.1rem;"></span>
    <div id="merge-actions" class="hidden">
        <button id="saveMergedBtn" class="btn btn-accent" style="padding: 10px 25px;">完成したPDFを保存</button>
    </div>
</header>

<main>
    <div id="extraction-view" class="view-container hidden">
        <div class="column">
            <div class="column-header">
                <div class="guide-box active">保存したいページの「このページを保存」を押してください</div>
                <label class="file-label">PDFファイルを選択<input type="file" id="extractInput" accept=".pdf" class="hidden"></label>
            </div>
            <div id="extract-list" class="scroll-area"></div>
        </div>
    </div>

    <div id="merge-view" class="view-container hidden">
        <div class="column">
            <div class="column-header">
                <div id="guide-step1" class="guide-box active">① 挿入したいページをクリック</div>
                <label class="file-label">素材PDFを選択<input type="file" id="sourceInput" accept=".pdf" class="hidden"></label>
            </div>
            <div id="source-list" class="scroll-area"></div>
        </div>
        <div class="column">
            <div class="column-header">
                <div id="guide-step2" class="guide-box">② 挿入先の「＋ ここに挿入」を押す</div>
                <label class="file-label">ベースPDFを選択<input type="file" id="targetInput" accept=".pdf" class="hidden"></label>
            </div>
            <div id="target-list" class="scroll-area"></div>
        </div>
    </div>
</main>

<div id="status">
    <div style="font-size:1.5rem; font-weight:bold; margin-bottom:10px;">高画質レンダリング中...</div>
    <div style="opacity:0.8;">ページ数が多い場合、少し時間がかかります</div>
</div>

<script>
    const { PDFDocument } = PDFLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const pdfjsDocs = new Map();
    const rawBuffers = new Map();
    let selectedPageData = null;

    function switchMode(mode) {
        document.getElementById('mode-selection').classList.add('hidden');
        if (mode === 'extract') {
            document.getElementById('extraction-view').classList.remove('hidden');
            document.getElementById('current-mode-title').innerText = '1枚抽出モード';
        } else {
            document.getElementById('merge-view').classList.remove('hidden');
            document.getElementById('merge-actions').classList.remove('hidden');
            document.getElementById('current-mode-title').innerText = 'ページ挿入・結合モード';
        }
    }

    async function handleFile(e, containerId, mode) {
        const file = e.target.files[0];
        if (!file) return;
        toggleStatus(true);
        
        try {
            const fid = 'f' + Date.now();
            const buffer = await file.arrayBuffer();
            rawBuffers.set(fid, buffer);
            const pdf = await pdfjsLib.getDocument({data: buffer.slice(0)}).promise;
            pdfjsDocs.set(fid, pdf);

            const container = document.getElementById(containerId);
            container.innerHTML = '';
            if (mode === 'target') container.appendChild(createDivider());

            for (let i = 1; i <= pdf.numPages; i++) {
                const card = document.createElement('div');
                card.className = 'page-card';
                card.dataset.fid = fid; card.dataset.pnum = i;
                card.innerHTML = `<img alt="Rendering..."><div class="page-footer"><span>P.${i}</span></div>`;
                
                if (mode === 'extract') {
                    const b = document.createElement('button');
                    b.className = 'btn btn-primary'; b.innerText = 'このページを保存';
                    b.onclick = (e) => { e.stopPropagation(); saveFile(fid, [i], `page_${i}.pdf`); };
                    card.querySelector('.page-footer').appendChild(b);
                } else if (mode === 'source') {
                    card.onclick = () => {
                        document.querySelectorAll('#source-list .page-card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                        selectedPageData = { fid, pnum: i, imgSrc: card.querySelector('img').src };
                        document.getElementById('guide-step2').classList.add('ready');
                        document.querySelectorAll('.btn-insert-here').forEach(btn => btn.classList.add('active'));
                    };
                } else {
                    const del = document.createElement('button');
                    del.className = 'btn-del'; del.innerHTML = '&times;';
                    del.onclick = (e) => { e.stopPropagation(); card.nextSibling.remove(); card.remove(); };
                    card.appendChild(del);
                }
                container.appendChild(card);
                renderPage(card);
                if (mode === 'target') container.appendChild(createDivider());
            }
        } catch (err) { alert("エラーが発生しました: " + err.message); }
        toggleStatus(false);
    }

    async function renderPage(card) {
        const { fid, pnum } = card.dataset;
        const pdf = pdfjsDocs.get(fid);
        const page = await pdf.getPage(parseInt(pnum));
        
        // --- 高画質化設定: scale 2.0 ---
        const viewport = page.getViewport({ scale: 2.0 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        
        await page.render({ canvasContext: context, viewport }).promise;
        
        const img = card.querySelector('img');
        // JPEG品質 0.95 で出力
        img.src = canvas.toDataURL('image/jpeg', 0.95);
        img.onload = () => {
            card.classList.add('loaded');
            canvas.width = 0; canvas.height = 0; // メモリ解放
        };
    }

    function createDivider() {
        const d = document.createElement('div');
        d.className = 'insert-divider';
        const b = document.createElement('button');
        b.className = 'btn-insert-here'; b.innerText = '＋ ここに挿入';
        if (selectedPageData) b.classList.add('active');
        b.onclick = () => {
            const newCard = document.createElement('div');
            newCard.className = 'page-card loaded';
            newCard.dataset.fid = selectedPageData.fid; newCard.dataset.pnum = selectedPageData.pnum;
            newCard.innerHTML = `<img src="${selectedPageData.imgSrc}"><div class="page-footer"><span>P.${selectedPageData.pnum} (挿入)</span></div><button class="btn-del" onclick="this.parentElement.nextSibling.remove(); this.parentElement.remove();">&times;</button>`;
            d.after(newCard, createDivider());
        };
        d.appendChild(b);
        return d;
    }

    async function saveFile(fid, pages, name) {
        toggleStatus(true);
        try {
            const out = await PDFDocument.create();
            const src = await PDFDocument.load(rawBuffers.get(fid).slice(0));
            const copied = await out.copyPages(src, pages.map(p => p - 1));
            copied.forEach(p => out.addPage(p));
            download(await out.save(), name);
        } catch(e) { alert(e.message); }
        toggleStatus(false);
    }

    async function saveMerged() {
        const cards = document.querySelectorAll('#target-list .page-card');
        if (!cards.length) return;
        toggleStatus(true);
        try {
            const out = await PDFDocument.create();
            const cache = new Map();
            for (const c of cards) {
                const fid = c.dataset.fid;
                if (!cache.has(fid)) cache.set(fid, await PDFDocument.load(rawBuffers.get(fid).slice(0)));
                const [p] = await out.copyPages(cache.get(fid), [parseInt(c.dataset.pnum) - 1]);
                out.addPage(p);
            }
            download(await out.save(), 'merged_document.pdf');
        } catch (e) { alert(e.message); }
        toggleStatus(false);
    }

    function download(bytes, name) {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([bytes], {type:'application/pdf'}));
        a.download = name; a.click();
    }

    function toggleStatus(show) { document.getElementById('status').style.display = show ? 'flex' : 'none'; }

    document.getElementById('extractInput').onchange = e => handleFile(e, 'extract-list', 'extract');
    document.getElementById('sourceInput').onchange = e => handleFile(e, 'source-list', 'source');
    document.getElementById('targetInput').onchange = e => handleFile(e, 'target-list', 'target');
    document.getElementById('saveMergedBtn').onclick = saveMerged;
</script>
</body>
</html>
