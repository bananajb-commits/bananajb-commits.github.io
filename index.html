<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Expert Editor | プロ仕様</title>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #4f46e5; 
            --primary-hover: #4338ca;
            --bg: #f8fafc; 
            --border: #e2e8f0; 
            --accent: #10b981; 
            --danger: #ef4444;
            --dark: #0f172a;
            --card-bg: #ffffff;
        }
        
        body { 
            font-family: 'Inter', 'Noto Sans JP', sans-serif; 
            margin: 0; 
            background: var(--bg); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            color: var(--dark);
        }

        /* --- Mode Selection Overlay --- */
        #mode-selection {
            position: fixed; inset: 0; background: var(--dark); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
            transition: opacity 0.5s;
        }
        .mode-cards { display: flex; gap: 24px; margin-top: 40px; }
        .mode-card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 40px; border-radius: 20px; width: 280px; text-align: center; 
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mode-card:hover { 
            background: var(--primary); transform: translateY(-10px); 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
        }
        .mode-card h2 { margin: 0 0 10px 0; font-size: 1.5rem; }
        .mode-card p { opacity: 0.7; margin: 0; }

        /* --- Header --- */
        header { 
            background: #fff; border-bottom: 1px solid var(--border); padding: 0 24px; 
            display: flex; justify-content: space-between; align-items: center; height: 64px; flex-shrink: 0;
        }
        .header-title { font-weight: 700; font-size: 1.1rem; color: var(--dark); }

        /* --- Main Layout --- */
        main { display: flex; flex: 1; overflow: hidden; }
        .column { 
            flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--border);
            background: var(--bg); min-width: 0; /* 防止 flex 項目溢出 */
        }
        .column:last-child { border-right: none; }
        
        .column-header { 
            padding: 20px; background: #fff; border-bottom: 1px solid var(--border); 
            display: flex; flex-direction: column; gap: 12px;
        }

        .scroll-area { 
            flex: 1; overflow-y: auto; padding: 24px; 
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }

        /* --- Guide Box --- */
        .guide-box { 
            padding: 10px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600;
            background: #f1f5f9; color: #64748b; border: 1px solid var(--border); text-align: center;
        }
        .guide-box.active { background: #eef2ff; color: var(--primary); border-color: #c7d2fe; }
        .guide-box.ready { background: var(--accent); color: white; border-color: var(--accent); animation: pulse 2s infinite; }

        /* --- PDF Page Cards (The Fix) --- */
        .page-card { 
            background: var(--card-bg); 
            border: 2px solid transparent; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 500px; /* 棒状になるのを防ぐ最大幅 */
            position: relative; 
            border-radius: 12px; 
            overflow: hidden; 
            transition: all 0.2s;
            cursor: pointer;
            /* 読み込み前の縦横比をA4に固定 */
            aspect-ratio: 1 / 1.414; 
            display: flex;
            flex-direction: column;
        }
        .page-card.loaded { aspect-ratio: auto; } /* 読み込み後は画像に合わせる */

        .page-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .page-card.selected { border-color: var(--primary); ring: 4px rgba(79, 70, 229, 0.2); }

        .page-card img { 
            width: 100%; height: auto; display: block; 
            background: #f1f5f9; min-height: 100px;
        }

        .page-footer { 
            padding: 10px 16px; background: #fff; border-top: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; font-weight: 600;
        }

        /* --- Buttons --- */
        .btn { 
            padding: 8px 16px; border-radius: 8px; border: none; font-weight: 600; 
            cursor: pointer; transition: 0.2s; font-size: 0.85rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-outline { background: #fff; border: 1px solid var(--border); color: var(--dark); }
        .btn-outline:hover { background: #f8fafc; }
        
        .btn-del { 
            position: absolute; top: 10px; right: 10px; background: var(--danger); 
            color: white; width: 28px; height: 28px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; border: 2px solid white;
            cursor: pointer; z-index: 5; font-size: 16px;
        }

        /* --- Insert Divider --- */
        .insert-divider { 
            width: 100%; display: flex; justify-content: center; padding: 12px 0; 
        }
        .btn-insert-here {
            background: #fff; border: 2px dashed var(--border); color: #94a3b8;
            padding: 8px 24px; border-radius: 20px; font-size: 0.8rem; font-weight: 700;
            cursor: pointer; transition: 0.3s; opacity: 0.5; pointer-events: none;
        }
        .btn-insert-here.active { 
            opacity: 1; pointer-events: auto; background: var(--accent); 
            color: white; border-style: solid; border-color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* --- File Input --- */
        .file-label { 
            display: block; padding: 12px; border: 2px dashed var(--primary); 
            border-radius: 10px; text-align: center; cursor: pointer; 
            color: var(--primary); font-weight: 700; background: #f5f7ff;
            transition: 0.2s;
        }
        .file-label:hover { background: #eef2ff; }

        /* --- Status Overlay --- */
        #status { 
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); 
            color: white; display: none; z-index: 10000; 
            flex-direction: column; justify-content: center; align-items: center; 
            backdrop-filter: blur(4px);
        }

        .hidden { display: none !important; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }

        /* Scrollbar Customization */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>

<div id="mode-selection">
    <h1 style="font-size: 2.5rem; margin-bottom: 10px;">PDF Expert Editor</h1>
    <p style="opacity: 0.6; margin-bottom: 40px;">ブラウザ完結・高画質ページ編集ツール</p>
    <div class="mode-cards">
        <div class="mode-card" onclick="switchMode('extract')">
            <h2>1枚抽出</h2>
            <p>必要なページだけを<br>個別に保存します</p>
        </div>
        <div class="mode-card" onclick="switchMode('merge')">
            <h2>ページ挿入・結合</h2>
            <p>PDF同士を自由に<br>組み合わせて結合します</p>
        </div>
    </div>
</div>

<header>
    <div style="display: flex; align-items: center; gap: 15px;">
        <button class="btn btn-outline" onclick="location.reload()">← 戻る</button>
        <span class="header-title" id="current-mode-title"></span>
    </div>
    <div id="merge-actions" class="hidden">
        <button id="saveMergedBtn" class="btn btn-primary" style="padding: 10px 24px; font-size: 1rem;">完成したPDFを保存</button>
    </div>
</header>

<main>
    <!-- Extraction Mode -->
    <div id="extraction-view" class="column hidden">
        <div class="column-header">
            <div class="guide-box active">保存したいページの「このページを保存」をクリックしてください</div>
            <label class="file-label">PDFファイルを選択<input type="file" id="extractInput" accept=".pdf" class="hidden"></label>
        </div>
        <div id="extract-list" class="scroll-area"></div>
    </div>

    <!-- Merge Mode -->
    <div id="merge-view" class="hidden" style="display: contents;">
        <div class="column">
            <div class="column-header">
                <div id="guide-step1" class="guide-box active">① 挿入したいページを選択</div>
                <label class="file-label">素材PDFを選択<input type="file" id="sourceInput" accept=".pdf" class="hidden"></label>
            </div>
            <div id="source-list" class="scroll-area"></div>
        </div>
        <div class="column">
            <div class="column-header">
                <div id="guide-step2" class="guide-box">② 挿入先の「＋ ここに挿入」をクリック</div>
                <label class="file-label">ベースPDFを選択<input type="file" id="targetInput" accept=".pdf" class="hidden"></label>
            </div>
            <div id="target-list" class="scroll-area"></div>
        </div>
    </div>
</main>

<div id="status">
    <div style="font-size:1.5rem; font-weight:bold; margin-bottom:15px;">Processing PDF...</div>
    <div style="opacity:0.7;">大規模なファイルの場合、数秒かかることがあります</div>
</div>

<script>
    const { PDFDocument } = PDFLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const pdfjsDocs = new Map();
    const rawBuffers = new Map();
    let selectedPageData = null;

    // Lazy Loading Observer
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                renderPage(entry.target);
                observer.unobserve(entry.target);
            }
        });
    }, { rootMargin: '400px' });

    function switchMode(mode) {
        document.getElementById('mode-selection').style.opacity = '0';
        setTimeout(() => document.getElementById('mode-selection').classList.add('hidden'), 500);
        
        if (mode === 'extract') {
            document.getElementById('extraction-view').classList.remove('hidden');
            document.getElementById('current-mode-title').innerText = '1枚抽出モード';
        } else {
            document.getElementById('merge-view').style.display = 'flex';
            document.getElementById('merge-actions').classList.remove('hidden');
            document.getElementById('current-mode-title').innerText = 'ページ挿入・結合モード';
        }
    }

    async function handleFile(e, containerId, mode) {
        const file = e.target.files[0];
        if (!file) return;
        toggleStatus(true);
        
        try {
            const fid = 'f' + Date.now();
            const buffer = await file.arrayBuffer();
            rawBuffers.set(fid, buffer);
            
            const pdf = await pdfjsLib.getDocument({data: buffer.slice(0)}).promise;
            pdfjsDocs.set(fid, pdf);

            const container = document.getElementById(containerId);
            container.innerHTML = '';
            if (mode === 'target') container.appendChild(createDivider());

            const fragment = document.createDocumentFragment();
            for (let i = 1; i <= pdf.numPages; i++) {
                const card = document.createElement('div');
                card.className = 'page-card';
                card.dataset.fid = fid;
                card.dataset.pnum = i;
                card.dataset.mode = mode;
                
                card.innerHTML = `<img alt="Loading..."><div class="page-footer"><span>PAGE ${i}</span></div>`;
                
                if (mode === 'extract') {
                    const b = document.createElement('button');
                    b.className = 'btn btn-primary'; b.innerText = 'このページを保存';
                    b.onclick = (e) => { e.stopPropagation(); saveFile(fid, [i], `page_${i}.pdf`); };
                    card.querySelector('.page-footer').appendChild(b);
                } else if (mode === 'source') {
                    card.onclick = () => {
                        document.querySelectorAll('#source-list .page-card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                        const imgTag = card.querySelector('img');
                        selectedPageData = { fid, pnum: i, imgSrc: imgTag.src };
                        document.getElementById('guide-step2').classList.add('ready');
                        document.querySelectorAll('.btn-insert-here').forEach(btn => btn.classList.add('active'));
                    };
                } else {
                    const del = document.createElement('button');
                    del.className = 'btn-del'; del.innerHTML = '&times;';
                    del.onclick = (e) => { e.stopPropagation(); card.nextSibling.remove(); card.remove(); };
                    card.appendChild(del);
                }

                fragment.appendChild(card);
                observer.observe(card);
                if (mode === 'target') fragment.appendChild(createDivider());
            }
            container.appendChild(fragment);
        } catch (err) {
            alert('エラー: ' + err.message);
        } finally {
            toggleStatus(false);
        }
    }

    async function renderPage(card) {
        const { fid, pnum } = card.dataset;
        const pdf = pdfjsDocs.get(fid);
        const page = await pdf.getPage(parseInt(pnum));
        
        // 高画質化のためのスケール設定
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        
        await page.render({ canvasContext: context, viewport }).promise;
        
        const img = card.querySelector('img');
        img.src = canvas.toDataURL('image/jpeg', 0.85);
        img.onload = () => card.classList.add('loaded');
    }

    function createDivider() {
        const d = document.createElement('div');
        d.className = 'insert-divider';
        const b = document.createElement('button');
        b.className = 'btn-insert-here'; b.innerText = '＋ ここに挿入';
        if (selectedPageData) b.classList.add('active');
        
        b.onclick = () => {
            if (!selectedPageData) return;
            const newCard = document.createElement('div');
            newCard.className = 'page-card loaded';
            newCard.dataset.fid = selectedPageData.fid;
            newCard.dataset.pnum = selectedPageData.pnum;
            
            newCard.innerHTML = `
                <img src="${selectedPageData.imgSrc}">
                <div class="page-footer"><span>PAGE ${selectedPageData.pnum} (挿入済み)</span></div>
                <button class="btn-del" onclick="this.parentElement.nextSibling.remove(); this.parentElement.remove();">&times;</button>
            `;
            d.after(newCard, createDivider());
        };
        d.appendChild(b);
        return d;
    }

    async function saveFile(fid, pages, name) {
        toggleStatus(true);
        try {
            const out = await PDFDocument.create();
            const src = await PDFDocument.load(rawBuffers.get(fid).slice(0), {ignoreEncryption:true});
            const copied = await out.copyPages(src, pages.map(p => p - 1));
            copied.forEach(p => out.addPage(p));
            download(await out.save(), name);
        } catch(e) { alert(e.message); }
        toggleStatus(false);
    }

    async function saveMerged() {
        const cards = document.querySelectorAll('#target-list .page-card');
        if (!cards.length) return alert('保存するページがありません');
        toggleStatus(true);
        try {
            const out = await PDFDocument.create();
            const cache = new Map();
            for (const c of cards) {
                const fid = c.dataset.fid;
                if (!cache.has(fid)) cache.set(fid, await PDFDocument.load(rawBuffers.get(fid).slice(0), {ignoreEncryption:true}));
                const [p] = await out.copyPages(cache.get(fid), [parseInt(c.dataset.pnum) - 1]);
                out.addPage(p);
            }
            download(await out.save(), 'merged_document.pdf');
        } catch (e) { alert(e.message); }
        toggleStatus(false);
    }

    function download(bytes, name) {
        const b = new Blob([bytes], {type:'application/pdf'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b); a.download = name; a.click();
    }

    function toggleStatus(show) { document.getElementById('status').style.display = show ? 'flex' : 'none'; }

    document.getElementById('extractInput').onchange = e => handleFile(e, 'extract-list', 'extract');
    document.getElementById('sourceInput').onchange = e => handleFile(e, 'source-list', 'source');
    document.getElementById('targetInput').onchange = e => handleFile(e, 'target-list', 'target');
    document.getElementById('saveMergedBtn').onclick = saveMerged;
</script>
</body>
</html>
